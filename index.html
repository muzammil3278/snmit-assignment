<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
     
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-primary">
    <div class="flex justify-center items-center py-20 bg-blue-200 h-screen">
        <div class="form bg-gray-800 lg:w-4/12 md:w-8/12 sm:10/12 w-full  px-12 py-16   font-medium shadow-2xl">
        <h1 class="text-white uppercase text-2xl text-center pb-12">Admin Login</h1>
        <form  id="form" action="./login.html" method="get">
          <span class="">
            <input type="email" name="email" id="email" class="rounded outline-none bg-gray-700 p-2 pl-4 mb-10 w-full  "placeholder="Username">
            <span class="flex justify-end relative -left-3" style="bottom: 68px;">
                <i class="fa-solid fa-user"></i>
            </span>
          </span>
           <span>
          
            <input type="text" name="text" id="text" class="rounded outline-none bg-gray-700 p-2 pl-4 w-full mb-6" placeholder="Password">
            <span class="flex justify-end relative -left-3" style="bottom: 52px;">
                <i class="fa-solid fa-lock"></i>
            </span>
          </span>
          <span class="text-gray-300 flex justify-end text-xs">Forgot Password?</span>
          <button class="bg-blue-400 px-6 text-white rounded py-1"  onclick="validate()">Login</button>
        </form>
      </div>
      </div>






    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
